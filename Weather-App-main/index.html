<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="ENTER THE CITY NAME" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="/ASSET/cloud_sky.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description"> Light rain</p>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>
                        <div class="wind">
                            <i class="fa-solid fa-wind"></i>
                            <div class="text">
                                <span id="wind-speed">12KM/H</span>
                                <p>Wind Speed</p>
                            </div>
                        </div>
            </div>
                </div>
                <div class="location-not-found">
                    <h1>sorry location not found</h1>
                   <img src="/ASSET/404_png.png"alt="404 error">
                    </div>
            </div>
           
            <script src="scrpit.js"></script>
            <script src="https://kit.fontawesome.com/c9d7169d7e.js" crossorigin="anonymous"></script>
</body>

</html>
